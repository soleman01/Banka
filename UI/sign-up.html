<body>
    <section class="sign-up-content">
        <div class="labels">
            <div class="labels1">
                <label for="Surname">Surname:</label>
                <input type="text" placeholder="Ener your surname">

            <div class="labels1">
                <label for="First Name">First Name:</label>
